<link-form>
  <form
    method="post"
    enctype="multipart/form-data"
    action="."
    bind:class="{'hidden': pageParam === null} {'opacity-50': isLoading.value} group flex flex-col gap-8 border border-slate-300 rounded-md bg-slate-100 outline-none focus-within:ring-2 focus-within:ring-pink-500 focus-within:ring-offset-2"
  >
    <div class="flex flex-1 gap-8 items-center w-full pl-16">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-20 w-20 text-slate-400"
        viewBox="0 0 20 20"
        fill="currentColor"
      >
        <path
          fill-rule="evenodd"
          d="M12.586 4.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2 2 0 11-2.828-2.828l3-3z"
          clip-rule="evenodd"
        />
      </svg>
      <input
        type="url"
        name="link"
        on:click="() => isOpen.value = true"
        placeholder="https://css-tricks.com/"
        class="py-16 px-8 w-full outline-none bg-transparent"
        required
      />
    </div>
    <div bind:class="{'hidden': isOpen.value === false}">
      <div class="flex flex-col gap-8 border-y border-slate-300 duration-200 p-16">
          <p>
            <span class="text-slate-500 duration-200">Description</span>
            <span class="text-gray-400 text-14">(optional)</span>
          </p>
          <textarea
            name="description"
            class="w-ful min-h-[70px] outline-none bg-transparent duration-200"
          ></textarea>
      </div>
      <div class="p-8">
        <button
            type="submit"
            class="flex items-center gap-8 w-full py-12 justify-center text-12 md:text-16 text-white bg-pink-500 rounded-lg transition-colors duration-200 hover:bg-pink-600">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5 text-pink-100">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm.75-11.25a.75.75 0 00-1.5 0v2.5h-2.5a.75.75 0 000 1.5h2.5v2.5a.75.75 0 001.5 0v-2.5h2.5a.75.75 0 000-1.5h-2.5v-2.5z" clip-rule="evenodd" />
            </svg>
            Add
        </button>
      </div>
    </div>
  </form>
</link-form>
